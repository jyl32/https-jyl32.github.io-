<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Receiving Website</title>
</head>
<body>
  <h1>Data Receiving Website</h1>
  <div id="receivedData">Received Data:</div>

  <script>
    // AJAX를 이용하여 데이터를 수신하는 함수
    function receiveData() {
      const xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            document.getElementById("receivedData").innerText = "Received Data: " + xhr.responseText;
          } else {
            document.getElementById("receivedData").innerText = "Error: Failed to receive data";
          }
        }
      };
      xhr.open("GET", "https://jyl32.github.io/https-jyl32.github.io-/"); // 데이터를 받을 URL로 변경
      xhr.send();
    }

    // 페이지가 로드되면 데이터 수신 함수 호출
    window.onload = receiveData;
  </script>
</body>
</html>
